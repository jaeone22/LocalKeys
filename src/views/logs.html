<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys</title>
        <link rel="stylesheet" href="../styles/common.css" />
    </head>
    <body>
        <div class="container">
            <div class="page-header logs-header">
                <div class="page-title">
                    <button class="back-btn" id="back-btn">‚Üê</button>
                    Access Logs
                </div>
                <div class="header-actions">
                    <button class="btn btn-danger" id="clear-logs-btn">Clear All Logs</button>
                </div>
            </div>

            <!-- Î°úÍ∑∏ Î™©Î°ù -->
            <div class="logs-container" id="logs-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <script src="../modules/notification.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const logsContainer = document.getElementById("logs-container");
                const backBtn = document.getElementById("back-btn");
                const clearLogsBtn = document.getElementById("clear-logs-btn");

                let allLogs = [];
                let displayedLogsCount = 0;
                const logsPerLoad = 50;
                let isLoading = false;
                let hasMoreLogs = true;

                // Î°úÍ∑∏ Î°úÎìú
                async function loadLogs() {
                    try {
                        const result = await window.localkeys.logs.get();

                        if (result.success) {
                            allLogs = result.data.reverse(); // ÏµúÏã† Î°úÍ∑∏Î∂ÄÌÑ∞ ÌëúÏãú
                            displayedLogsCount = 0;
                            hasMoreLogs = true;
                            renderLogs();
                        } else {
                            notificationManager.error("Failed to load logs");
                        }
                    } catch (error) {
                        notificationManager.error(`Error loading logs: ${error.message}`);
                    }
                }

                // Ï∂îÍ∞Ä Î°úÍ∑∏ Î°úÎìú (Î¨¥Ìïú Ïä§ÌÅ¨Î°§)
                function loadMoreLogs() {
                    if (isLoading || !hasMoreLogs) return;

                    isLoading = true;

                    setTimeout(() => {
                        const startIndex = displayedLogsCount;
                        const endIndex = Math.min(startIndex + logsPerLoad, allLogs.length);

                        if (startIndex >= allLogs.length) {
                            hasMoreLogs = false;
                            isLoading = false;
                            return;
                        }

                        const newLogs = allLogs.slice(startIndex, endIndex);
                        const logsHTML = newLogs
                            .map(
                                (log) => `
                  <div class="log-item">
                    <div class="log-header">
                      <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                      <div class="log-type ${log.category}">${log.category}</div>
                    </div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                  </div>
                `
                            )
                            .join("");

                        if (displayedLogsCount === 0) {
                            logsContainer.innerHTML = logsHTML;
                        } else {
                            logsContainer.innerHTML += logsHTML;
                        }

                        displayedLogsCount = endIndex;
                        hasMoreLogs = endIndex < allLogs.length;
                        isLoading = false;
                    }, 100);
                }

                // Î°úÍ∑∏ Î†åÎçîÎßÅ
                function renderLogs() {
                    if (allLogs.length === 0) {
                        logsContainer.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <div class="empty-state-title">No logs found</div>
              <div class="empty-state-description">
                No logs have been recorded yet.
              </div>
            </div>
          `;
                        return;
                    }

                    logsContainer.innerHTML = ""; // Ï¥àÍ∏∞Ìôî
                    displayedLogsCount = 0;
                    loadMoreLogs(); // Ï≤´ 50Í∞ú Î°úÎìú
                }

                // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ Ìè¨Îß∑
                function formatTimestamp(timestamp) {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMinutes = Math.floor(diffMs / (1000 * 60));
                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                    if (diffMinutes < 1) {
                        return "Just now";
                    } else if (diffMinutes < 60) {
                        return `${diffMinutes} minute${diffMinutes > 1 ? "s" : ""} ago`;
                    } else if (diffHours < 24) {
                        return `${diffHours} hour${diffHours > 1 ? "s" : ""} ago`;
                    } else if (diffDays < 7) {
                        return `${diffDays} day${diffDays > 1 ? "s" : ""} ago`;
                    } else {
                        return date.toLocaleString();
                    }
                }

                // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
                function escapeHtml(text) {
                    const div = document.createElement("div");
                    div.textContent = text;
                    return div.innerHTML;
                }

                // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà - Î¨¥Ìïú Ïä§ÌÅ¨Î°§
                logsContainer.addEventListener("scroll", function () {
                    if (logsContainer.scrollTop + logsContainer.clientHeight >= logsContainer.scrollHeight - 50) {
                        loadMoreLogs();
                    }
                });

                backBtn.addEventListener("click", function () {
                    window.location.href = "dashboard.html";
                });

                // Î°úÍ∑∏ ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠
                clearLogsBtn.addEventListener("click", async function () {
                    if (confirm("Are you sure you want to clear all logs? This action cannot be undone.")) {
                        try {
                            const result = await window.localkeys.logs.clear();
                            if (result.success) {
                                notificationManager.success("All logs have been cleared");
                                allLogs = [];
                                renderLogs();
                            } else {
                                notificationManager.error("Failed to clear logs");
                            }
                        } catch (error) {
                            notificationManager.error(`Error clearing logs: ${error.message}`);
                        }
                    }
                });

                // ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® ÏÑ§Ï†ï (15Ï¥àÎßàÎã§)
                const autoRefreshInterval = setInterval(async () => {
                    if (document.visibilityState === "visible") {
                        await loadLogs();
                    }
                }, 15000);

                // ÌéòÏù¥ÏßÄÍ∞Ä Î≥¥Ïù¥ÏßÄ ÏïäÏùÑ ÎïåÎäî ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® Ï§ëÏßÄ
                document.addEventListener("visibilitychange", () => {
                    if (document.visibilityState === "hidden") {
                        clearInterval(autoRefreshInterval);
                    }
                });

                // Ï¥àÍ∏∞ Î°úÎìú
                loadLogs();
            });
        </script>
    </body>
</html>
