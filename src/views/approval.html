<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys</title>
        <link rel="stylesheet" href="../styles/common.css" />
    </head>
    <body>
        <div class="approval-container">
            <div class="approval-card">
                <div class="titlebar">
                    <div class="approval-icon lk-icon lk-icon-lock" aria-hidden="true"></div>
                    <h2 class="approval-title" id="title">Access Request</h2>
                </div>

                <div class="timeout-bar">
                    <div class="timeout-progress" id="timeout-progress"></div>
                </div>

                <div class="approval-details">
                    <div class="detail-row">
                        <div class="detail-label" id="label-project">Project:</div>
                        <div class="detail-value" id="project-name">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label" id="label-keys">Keys:</div>
                        <div class="detail-value" id="secret-keys">-</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label" id="label-action">Action:</div>
                        <div class="detail-value" id="action-text">Read access requested</div>
                    </div>
                </div>

                <div class="approval-actions">
                    <button class="approval-btn deny-btn" id="deny-btn">Deny</button>
                    <button class="approval-btn approve-btn" id="approve-btn">Approve</button>
                </div>
            </div>
        </div>

        <script src="../modules/i18n-helper.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async function () {
                // 다국어 초기화
                await i18n.init();

                // UI 번역 적용
                document.getElementById("title").textContent = i18n.t("approval.title");
                document.getElementById("label-project").textContent = i18n.t("approval.project");
                document.getElementById("label-keys").textContent = i18n.t("approval.keys");
                document.getElementById("label-action").textContent = i18n.t("approval.action");
                document.getElementById("action-text").textContent = i18n.t("approval.actionTextRead");
                document.getElementById("deny-btn").textContent = i18n.t("approval.deny");
                document.getElementById("approve-btn").textContent = i18n.t("approval.approve");
                const projectNameEl = document.getElementById("project-name");
                const secretKeysEl = document.getElementById("secret-keys");
                const approveBtn = document.getElementById("approve-btn");
                const denyBtn = document.getElementById("deny-btn");
                const timeoutProgress = document.getElementById("timeout-progress");

                let projectName = "";
                let keys = [];
                let channel = "";
                let action = "read";
                let timeRemaining = 30;
                let timeoutInterval = null;

                // 타임아웃 설정
                function startTimeout() {
                    timeoutInterval = setInterval(() => {
                        timeRemaining--;

                        // 진행률 업데이트
                        const progressPercent = (timeRemaining / 30) * 100;
                        timeoutProgress.style.width = `${progressPercent}%`;

                        // 타임아웃 처리
                        if (timeRemaining <= 0) {
                            clearInterval(timeoutInterval);
                            respond(false);
                        }
                    }, 1000);
                }

                // 응답 전송
                function respond(approved) {
                    if (timeoutInterval) {
                        clearInterval(timeoutInterval);
                    }

                    // IPC를 통해 응답 전송
                    if (window.electronAPI && window.electronAPI.sendApprovalResponse) {
                        window.electronAPI.sendApprovalResponse(approved, channel);
                    }

                    // 창 닫기
                    setTimeout(() => {
                        window.close();
                    }, 200);
                }

                // 승인
                function approve() {
                    respond(true);
                }

                // 거부
                function deny() {
                    respond(false);
                }

                // 데이터 설정
                function setApprovalData(data) {
                    projectName = data.projectName || "";
                    keys = data.keys || [];
                    channel = data.channel || "";
                    action = data.action === "write" ? "write" : "read";

                    projectNameEl.textContent = projectName;
                    // 키를 쉼표로 구분하여 표시
                    secretKeysEl.textContent = keys.join(", ");

                    const actionTextKey = action === "write" ? "approval.actionTextWrite" : "approval.actionTextRead";
                    document.getElementById("action-text").textContent = i18n.t(actionTextKey);
                }

                // 이벤트 리스너
                approveBtn.addEventListener("click", approve);
                denyBtn.addEventListener("click", deny);

                // 키보드 단축키
                document.addEventListener("keydown", function (e) {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        approve();
                    } else if (e.key === "Escape") {
                        e.preventDefault();
                        deny();
                    }
                });

                // IPC 데이터 수신 대기
                if (window.electronAPI?.onApprovalData) {
                    window.electronAPI.onApprovalData((data) => {
                        setApprovalData(data);
                        startTimeout();
                    });
                }

                // 창이 포커스를 받으면 버튼에 포커스
                window.addEventListener("focus", function () {
                    approveBtn.focus();
                });

                // 초기 포커스 설정
                approveBtn.focus();
            });
        </script>
    </body>
</html>
