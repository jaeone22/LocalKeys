<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalKeys</title>
        <link rel="stylesheet" href="../styles/common.css" />
    </head>
    <body>
        <div class="container">
            <div class="lock-container">
                <div class="logo">
                    <h1>LocalKeys</h1>
                    <p>Enter your master password to unlock</p>
                </div>

                <div class="lock-icon">ðŸ”’</div>

                <div class="unlock-form">
                    <div id="message-container"></div>

                    <form id="unlock-form">
                        <div class="input-group">
                            <label for="password">Master Password</label>
                            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" autofocus />
                        </div>

                        <button type="submit" class="btn unlock-btn" id="unlock-btn">Unlock Vault</button>
                    </form>

                  </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const passwordInput = document.getElementById("password");
                const unlockBtn = document.getElementById("unlock-btn");
                const unlockForm = document.getElementById("unlock-form");
                const messageContainer = document.getElementById("message-container");
  
                // ë©”ì‹œì§€ í‘œì‹œ
                function showMessage(message, type) {
                    messageContainer.innerHTML = `
          <div class="message message-${type}">
            ${message}
          </div>
        `;

                    // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
                    setTimeout(() => {
                        messageContainer.innerHTML = "";
                    }, 3000);
                }

                // í¼ ì œì¶œ
                unlockForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const password = passwordInput.value;

                    if (!password) {
                        showMessage("Please enter your password", "error");
                        return;
                    }

                    // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© í‘œì‹œ
                    unlockBtn.disabled = true;
                    unlockBtn.textContent = "Unlocking...";

                    try {
                        const result = await window.localkeys.vault.unlock(password);

                        if (result.success) {
                            // ì˜¬ë°”ë¥¸ ë¹„ë°€ë²ˆí˜¸ - ì¦‰ì‹œ ìž ê¸ˆ í•´ì œ
                            window.localkeys.navigate("dashboard");
                        } else {
                            // í‹€ë¦° ë¹„ë°€ë²ˆí˜¸ - 3ì´ˆ ëŒ€ê¸° í›„ ì—ëŸ¬ í‘œì‹œ
                            setTimeout(() => {
                                showMessage("Invalid password. Please try again.", "error");
                                passwordInput.value = "";
                                passwordInput.focus();

                                unlockBtn.disabled = false;
                                unlockBtn.textContent = "Unlock Vault";
                            }, 3000);
                        }
                    } catch (error) {
                        // ì—ëŸ¬ ë°œìƒ - 3ì´ˆ ëŒ€ê¸° í›„ ì—ëŸ¬ í‘œì‹œ
                        setTimeout(() => {
                            showMessage(`Error: ${error.message}`, "error");
                            unlockBtn.disabled = false;
                            unlockBtn.textContent = "Unlock Vault";
                        }, 3000);
                    }
                });

  
                passwordInput.focus();
            });
        </script>
    </body>
</html>
